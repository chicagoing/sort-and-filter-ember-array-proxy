<!DOCTYPE html>
<html>
  <head>
    <title>Filter and sorting with Ember.ArrayProxy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Ember.ArrayController</a>
        </div>
      </div>
    </div>

    <script type="text/x-handlebars">
      <h1>Sort and filter lists using Ember.ArrayController</h1>
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      {{view App.PostsView contentBinding="controller.arrangedContent"}}

      <form class="span3">
        <fieldset>
          <legend>Filters</legend>
          <ul>
            <li><a href="#" {{bindAttr class=""}} {{action 'filter' 'all'}}>All</a></li>
            <li><a href="#" {{action 'filter' 'css'}}>CSS</a></li>
            <li><a href="#" {{action 'filter' 'javascript'}}>Javascript</li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>Sort by</legend>
          <ul>
            <li>Title</li>
            <li>Created</li>
          </ul>
        </fieldset>
      </form>
    </script>

    <!-- Javascript (Placed at the end of the document so the pages load faster)
    ================================================== -->
    <script src="assets/js/vendor/jquery-1.9.1.js"></script>
    <script src="assets/js/vendor/handlebars-1.0.0-rc.4.js"></script>
    <script src="assets/js/vendor/ember-1.0.0-rc.5.js"></script>
    <script src="assets/js/vendor/ember-data.js"></script>
    <script src="assets/js/vendor/bootstrap.js"></script>
    <script src="assets/js/application.js"></script>
  </body>
</html>
